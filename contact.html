<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <script src='https://kit.fontawesome.com/8ffef1b7fa.js' crossorigin='anonymous'></script>


    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='./styles/style.css'>
    
</head>
<body class="contactPage" id="contact">
    <header>
        <nav>
            <ul>
                <li><a href='./home.html'>Home</a></li>
                <li><a href='#about'>About</a></li>
                <li><h2>willow</h2></li>
                <li><a href='./blog.html'>blog</a></li>
                <li><a href='#contact'>Contact</a></li>
            </ul>
        </nav>
        <div class="wrapper">
            <h1 class="title">contact me</h1>
        </div>
    </header>
    <div class="wrapper">
        <aside>
            <ul class="asideSocialMedia">
                <li>
                    <a href="#contact">
                        <i class="fab fa-facebook-f socialIcons"></i>
                        <span class="srOnly">link to facebook</span>
                    </a>
                    <a href="#contact">
                        <i class="fab fa-twitter socialIcons"></i>
                        <span class="srOnly">link to twitter</span>
                    </a>
                    <a href="#contact">
                        <i class="fab fa-linkedin-in socialIcons"></i>
                        <span class="srOnly">link to linked in</span>
                    </a>
                    <a href="#contact">
                        <i class="fab fa-instagram socialIcons"></i>
                        <span class="srOnly">link to instagram</span>
                    </a>
                </li>
            </ul>
            <p class="email">info@email.com</p>
            <ul class="address">
                <li>123-456-7890</li>
                <li>123 Queen Street West, Unit 10</li>
                <li>Toronto, Ontario</li>
                <li>M5V2D5</li>
            </ul>
        </aside>
        <main>
            <form action="#" name="postComment">
                <label for="contactName" class="srOnly">enter your full name</label>
                <input type="text" value="Name" id="contactName" class="name">
                <label for="contactEmail" class="srOnly">enter your email address</label>
                <input type="email" value="Email address" id="contactEmail" class="email">
                <label for="message" class="srOnly">write your message here</label>
                <textarea name="message" id="message" class="content">Message</textarea>
                <button type="submit" class="primaryLink">submit</button>
            </form>
        </main>
    </div>


    <footer>
        <p>copyright &copy 2020 Nick Reyno</p>
    </footer>
    
</body>
</html>
